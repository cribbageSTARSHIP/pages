        /**
         * Renders a table from a given array of drill bit data.
         * @param {Array} data - The array of drill bit objects to render.
         * @param {number} highlightIndex - The index of the row to highlight in the provided data array.
         */
        function renderTable(data, highlightIndex = -1) {
            if (!data || data.length === 0) {
                resultsArea.innerHTML = '';
                messageArea.textContent = 'No results found.';
                return;
            }

            // Table header
            let tableHtml = `
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                        <tr>
                            <th scope="col" class="px-4 py-3">Name</th>
                            <th scope="col" class="px-4 py-3">Type</th>
                            <th scope="col" class="px-4 py-3 text-right">mm</th>
                            <th scope="col" class="px-4 py-3 text-right">Inches (Decimal)</th>
                            <th scope="col" class="px-4 py-3">Inches (Fraction)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Table body
            data.forEach((bit, index) => {
                const isHighlight = (index === highlightIndex);
                const rowClass = isHighlight ? 'highlight' : 'bg-white hover:bg-slate-50';
                tableHtml += `
                    <tr class="${rowClass} border-b">
                        <td class="px-4 py-3 font-medium text-slate-900 whitespace-nowrap">${bit.name}</td>
                        <td class="px-4 py-3">${bit.type}</td>
                        <td class="px-4 py-3 text-right">${bit.mm.toFixed(4)}</td>
                        <td class="px-4 py-3 text-right">${bit.in_dec.toFixed(4)}</td>
                        <td class="px-4 py-3">${bit.in_frac || '---'}</td>
                    </tr>
                `;
            });

            tableHtml += '</tbody></table>';
            resultsArea.innerHTML = tableHtml;
            messageArea.textContent = `${data.length} results shown.`;
            
            // Scroll the highlighted element into view
            if (highlightIndex > -1) {
                const highlightedElement = resultsArea.querySelector('.highlight');
                if (highlightedElement) {
                    highlightedElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        /**
         * Finds the best drill bit match based on user input and displays the results.
         */
        function findBit() {
            const desiredSize = parseFloat(holeSizeInput.value);
            const unit = document.getElementById('unitSelector').value;

            if (isNaN(desiredSize) || desiredSize <= 0) {
                messageArea.textContent = 'Please enter a valid positive number.';
                resetTable();
                return;
            }

            // Convert input to a common unit (mm) for comparison
            const desiredSizeInMm = (unit === 'in') ? desiredSize * 25.4 : desiredSize;

            // Find the first bit that is >= the desired size.
            // Since the list is sorted, this is the most efficient approach.
            let bestMatchIndex = -1;
            for (let i = 0; i < drillBits.length; i++) {
                if (drillBits[i].mm >= desiredSizeInMm) {
                    bestMatchIndex = i;
                    break;
                }
            }
            
            // Handle cases where the desired size is larger than any bit in the list
            if (bestMatchIndex === -1) {
                messageArea.textContent = `No bit found for ${desiredSize}${unit}. The size may be too large for this chart. Showing the largest available bits.`;
                const lastBits = drillBits.slice(-21); // Show last 20 + highlight
                renderTable(lastBits, -1); // No highlight
                return;
            }
            
            // Define the range: 10 bits below and 10 bits above the match
            const startIndex = Math.max(0, bestMatchIndex - 10);
            const endIndex = Math.min(drillBits.length, bestMatchIndex + 11); // +11 to include the 10th item after
            
            const resultsSlice = drillBits.slice(startIndex, endIndex);
            const highlightIndexInSlice = bestMatchIndex - startIndex;

            renderTable(resultsSlice, highlightIndexInSlice);
        }
        
        /**
         * Resets the view to show the full table of drill bits.
         */
        function resetTable() {
            holeSizeInput.value = '';
            renderTable(drillBits);
        }
        
        // Add event listener for 'Enter' key on the input field
        holeSizeInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if it were in a form
                findBit();
            }
        });

        // --- Initial Load ---
        // Display the full table when the page first loads.
        window.onload = () => {
            renderTable(drillBits);
        };
